<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arrastrar Botones sobre una Imagen</title>
<style>
    /* Estilos del contenedor */
    #container {
        position: relative;
        width: 100%;
        height: 100%;
    }

    /* Estilos de la imagen */
    #container img {
        width: 100%;
        height: 100%;
        display: block;
    }

    /* Estilos de los botones */
    .draggable-button {
        position: absolute;
        cursor: move;
        background-color: #4CAF50;
        color: white;
        border: none;
        width: 100px;
        height: 50px;
    }
</style>
</head>
<body>

<div id="image-container">
    <img src="../src/assets/images/sanjose1.jpg" alt="Imagen de fondo" className="image"/>
    <button class="draggable-button" style="top: 100px; left: 100px;" draggable="true" ondragstart="drag(event)">Botón 1</button>
    <button class="draggable-button" style="top: 200px; left: 200px;" draggable="true" ondragstart="drag(event)">Botón 2</button>
    <button class="draggable-button" style="top: 100px; left: 50px;" draggable="true" ondragstart="drag(event)">Botón 2</button>

</div>

<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text/plain", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text/plain");
        var draggableElement = document.getElementById(data);
        var container = document.getElementById("container");

        var containerRect = container.getBoundingClientRect();
        var offsetX = event.clientX - containerRect.left - (draggableElement.offsetWidth / 2);
        var offsetY = event.clientY - containerRect.top - (draggableElement.offsetHeight / 2);

        draggableElement.style.left = `${offsetX}px`;
        draggableElement.style.top = `${offsetY}px`;
    }
</script>
</body>
</html>
